<!DOCTYPE html>
<html>
<head>
    <link href="./css/main.css" rel="stylesheet"/>
    <title>Document</title></head>
    <style>
        /* Стили для контейнера, который будет занимать весь экран */
        .centered-group_1 {
            height: 100vh; /* Высота контейнера равна высоте видимой области экрана */

        }

        /* Стили для группы, которую нужно центрировать */
        .centered-group {

            height: 100vh; /* Высота контейнера равна высоте видимой области экрана */
            margin-left: 120px;
            /* Можно добавить стили для этого блока по необходимости */
        }
    </style>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('telegramBotLink').addEventListener('click', function() {
            window.open('https://t.me/zero_neuro_cat_bot', '_blank');
        });
    });
</script>
<body>
<div class="v32_27">
    <div class="v32_28"></div>
    <div class="centered-group_1">
        <div class="centered-group">

            <div class="v32_62"></div>
            <div class="v32_80"></div>
            <div class="v32_81"></div>
            <div id="telegramBotLink" class="v32_101"></div>
            <div class="v32_112"></div>
            <div class="v32_114"></div>
            <div class="v32_115"></div>
            <div class="v32_116"></div>
        </div>
    </div>
</div>
</body>
</html>
